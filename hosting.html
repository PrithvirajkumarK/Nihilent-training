    <title>Document</title>

  <body>
    <script>
      //javascript - JIT
      //Just in Time compilation

      //JS guy and context guy
      //1. All the declaration

      console.log(a); // skip
      var a = 10; // noted a
      console.log(a); // skip

      //2.execution
      console.log(a); // yes know a, but no value so undefined
      var a = 10; //value of a noted
      console.log(a); //10 is printed

      console.log(b); // Error called b is not defined
      var b = 10; // noted a
      console.log(b); // skip
    </script>
  </body>
